<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Preload</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #3498db; /* Cor de fundo, ajuste conforme necessário */
            color: #fff; /* Cor do texto, ajuste conforme necessário */
            overflow: hidden; /* Ocultar a barra de rolagem durante a transição */
        }

        #preload {
            font-size: 2em; /* Tamanho do texto, ajuste conforme necessário */
            opacity: 1;
            transition: opacity 1s ease-in-out; /* Adiciona uma transição suave de 1 segundo */
        }

        #preload.hidden {
            opacity: 0;
        }
    </style>
</head>
<body>

    <div id="preload">Welcome!</div>

    <script>
        // Aguarde alguns segundos e depois oculte o preload e redirecione para a página principal
        setTimeout(function() {
            var preload = document.getElementById('preload');
            preload.classList.add('hidden');

            // Redirecionar após a transição de fade-out (1 segundo)
            setTimeout(function() {
                window.location.href = 'home.html'; // Substitua com o nome do seu arquivo principal
            }, 1000);
        }, 5000); // Aguarda 5 segundos antes de começar a transição
    </script>

</body>
</html>
